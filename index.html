<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Pizza Builder</title>

  	<link rel="stylesheet" href="assets/css/main.css">

	<!-- jQuery -->
  	<script src="assets/js/vendor/jquery-2.2.0.min.js"></script>

</head>

<body>

	<section id="pizza-builder">

		<div id="pizza-image">
			<!-- Pizza Board, Crust-->
			<div class="pizza" id="boardImg"><img src="assets/img/board.png" alt="pizza board"></div>
			<!-- <div class="pizza2 display-off" id="deepDishImg"><img src="assets/img/deep-dish.png" alt="deep dish pizza pan"></div> -->
			<div class="pizza2" id="crustImg"><img src="assets/img/crust.png" alt="pizza crust"></div>
			<!-- Sauces -->
			<div class="pizza2 sauces" id="tomatoSauceImg"><img src="assets/img/tomato-sauce.png" alt="tomato sauce"></div>
			<div class="pizza2 sauces display-off" id="bbqSauceImg"><img src="assets/img/bbq-sauce.png" alt="barbecue sauce"></div>
			<div class="pizza2 sauces display-off" id="pestoSauceImg"><img src="assets/img/pesto-sauce.png" alt="pesto sauce"></div>
			<!-- Cheese -->
			<div class="pizza2" id="cheeseImg"><img src="assets/img/cheese.png" alt="pizza cheese"></div>
			<!-- Meats and Toppings -->
			<div class="pizza2 display-off" id="pepperoniImg"><img src="assets/img/pepperoni.png" alt="pepperoni topping"></div>
			<div class="pizza2 display-off" id="tomatoesImg"><img src="assets/img/tomatoes.png" alt="tomato topping"></div>
			<div class="pizza2 display-off" id="hamImg"><img src="assets/img/ham.png" alt="ham topping"></div>
			<div class="pizza2 display-off" id="chickenImg"><img src="assets/img/chicken.png" alt="chicken topping"></div>
			<div class="pizza2 display-off" id="steakImg"><img src="assets/img/steak.png" alt="steak topping"></div>
			<div class="pizza2 display-off" id="spinachImg"><img src="assets/img/spinach.png" alt="spinach topping"></div>
			<div class="pizza2 display-off" id="baconImg"><img src="assets/img/bacon.png" alt="bacon topping"></div>
			<div class="pizza2 display-off" id="sausageImg"><img src="assets/img/sausage.png" alt="sausage topping"></div>
			<div class="pizza2 display-off" id="mushroomsImg"><img src="assets/img/mushrooms.png" alt="mushroom topping"></div>
			<div class="pizza2 display-off" id="greenPeppersImg"><img src="assets/img/green-peppers.png" alt="green pepper topping"></div>
			<div class="pizza2 display-off" id="redPeppersImg"><img src="assets/img/red-peppers.png" alt="red pepper topping"></div>
			<div class="pizza2 display-off" id="onionsImg"><img src="assets/img/onions.png" alt="onion topping"></div>
			<div class="pizza2 display-off" id="blackOlivesImg"><img src="assets/img/black-olives.png" alt="black olive topping"></div>
			<div class="pizza2 display-off" id="shrimpImg"><img src="assets/img/shrimp.png" alt="shrimp topping"></div>
			<div class="pizza2 display-off" id="pineapplesImg"><img src="assets/img/pineapples.png" alt="pineapple topping"></div>
			<div class="pizza2 display-off" id="cornImg"><img src="assets/img/corn.png" alt="corn topping"></div>
			<!-- Dressings -->
			<div class="pizza2 display-off" id="bbqTopSauceImg"><img src="assets/img/bbq-sauce-top.png" alt="barbecue sauce topping"></div>
			<div class="pizza2 display-off" id="hotSauceImg"><img src="assets/img/hot-sauce.png" alt="hot sauce topping"></div>
			<div class="pizza2 display-off" id="ranchDressingImg"><img src="assets/img/ranch-dressing.png" alt="ranch dressing topping"></div>
				<div id="freepik">
				<p>Images
				<br><a href="http://www.freepik.com/">Designed by freepik.com</a></p>
				</div>
		</div>

		<div id = "pizza-form">

			<form name="ingredients">
				
				<div id = "pizza-form-left">
				<h2>Sauces</h2>
					<input type="radio" name="sauce" id="tomatoSauceCheck" checked> Classic Tomato Sauce<br>
  					<input type="radio" name="sauce" id="bbqSauceCheck"> Barbecue Sauce<br>
  					<input type="radio" name="sauce" id="pestoSauceCheck"> Pesto Sauce
				<h2>Meats</h2>
					<input type="checkbox" id="pepperoniCheck"> Pepperoni<br>
					<input type="checkbox" id="shrimpCheck"> Shrimp<br>
					<input type="checkbox" id="hamCheck"> Ham<br>
					<input type="checkbox" id="chickenCheck"> Chicken<br>
					<input type="checkbox" id="steakCheck"> Steak<br>
					<input type="checkbox" id="baconCheck"> Bacon<br>
					<input type="checkbox" id="sausageCheck"> Sausage<br>
				</div>
				<div id = "pizza-form-right">
				<h2>Toppings</h2>
					<input type="checkbox" id="tomatoesCheck"> Tomatoes<br>
					<input type="checkbox" id="spinachCheck"> Spinach<br>
					<input type="checkbox" id="mushroomsCheck"> Mushrooms<br>
					<input type="checkbox" id="greenPeppersCheck"> Green Peppers<br>
					<input type="checkbox" id="redPeppersCheck"> Red Peppers<br>
					<input type="checkbox" id="onionsCheck"> Onions<br>
					<input type="checkbox" id="blackOlivesCheck"> Black Olives<br>
					<input type="checkbox" id="pineapplesCheck"> Pineapples<br>
					<input type="checkbox" id="cornCheck"> Corn<br>
			  	<h2>Dressings</h2>
				  	<input type="checkbox" id="bbqTopSauceCheck"> Barbecue Sauce<br>
				  	<input type="checkbox" id="hotSauceCheck"> Hot Sauce<br>
				  	<input type="checkbox" id="ranchDressingCheck"> Ranch Dressing<br>
				  	<button id = "orderButton"> Order</button>
				 </div>
			</form>

			
		</div>


	</section>
	
	<!-- Main Javascript File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
