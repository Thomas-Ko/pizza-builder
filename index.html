<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Pizza Builder</title>

  	<link rel="stylesheet" href="assets/css/main.css">

	<!-- jQuery -->
  	<script src="assets/js/vendor/jquery-2.2.0.min.js"></script>

</head>

<body>

	<section id="pizza-builder">

		<div id="pizza-image">
			<div class="pizza" id="board"><img src="assets/img/board.png" alt="pizza board"></div>
			<div class="pizza2" id="deepDish"><img src="assets/img/deep-dish.png" alt="deep dish pizza pan"></div>
			<div class="pizza2" id="crust"><img src="assets/img/crust.png" alt="pizza crust"></div>
			<div class="pizza2" id="marinaraSauce"><img src="assets/img/marinara-sauce.png" alt="marinara sauce"></div>
			<div class="pizza2" id="bbqSauce"><img src="assets/img/bbq-sauce.png" alt="barbecue sauce"></div>
			<div class="pizza2" id="pestoSauce"><img src="assets/img/pesto-sauce.png" alt="pesto sauce"></div>
			<div class="pizza2" id="cheese"><img src="assets/img/cheese.png" alt="pizza cheese"></div>
			<div class="pizza2" id="pepperoni"><img src="assets/img/pepperoni.png" alt="pepperoni topping"></div>
			<div class="pizza2" id="tomato"><img src="assets/img/tomato.png" alt="tomato topping"></div>
			<div class="pizza2" id="spinach"><img src="assets/img/spinach.png" alt="spinach topping"></div>
			<div class="pizza2" id="mushroom"><img src="assets/img/mushroom.png" alt="mushroom topping"></div>
			<div class="pizza2" id="greenPepper"><img src="assets/img/green-pepper.png" alt="green pepper topping"></div>
			<div class="pizza2" id="redPepper"><img src="assets/img/red-pepper.png" alt="red pepper topping"></div>
			<div class="pizza2" id="onion"><img src="assets/img/onion.png" alt="onion topping"></div>
			<div class="pizza2" id="blackOlive"><img src="assets/img/black-olive.png" alt="black olive topping"></div>
			<div class="pizza2" id="shrimp"><img src="assets/img/shrimp.png" alt="shrimp topping"></div>
			<div class="pizza2" id="bbqSauceTop"><img src="assets/img/bbq-sauce-top.png" alt="barbecue sauce topping"></div>
			<div class="pizza2" id="hotSauce"><img src="assets/img/hot-sauce.png" alt="hot sauce topping"></div>
			<div class="pizza2" id="ranchDressing"><img src="assets/img/ranch-dressing.png" alt="ranch dressing topping"></div>
		</div>

		<div id = "pizza-form">

			<form action="demo_form.asp" method="get">
			  <input type="checkbox" name="location" value="takeout"> Takeout<br>
			  <input type="checkbox" name="location" value="restaurant" checked> restaurant<br>
			</form>
		</div>

	</section>
	
	<!-- Main Javascript File -->
	<script src="assets/js/main.js"></script>

</body>

</html>
